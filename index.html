<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/header-footer-sidebar.css">

    <script src="srcipt.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__navigation">
            <div class="logo">
                <a href="#"><img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify"></a>
            </div>

            <ul>
                <li>
                    <a href="#">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar__library">
            <div class="library__begin">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
    
                    <span class="fa-solid fa-plus library__plus"></span>
                </div>
                
                <section class="playlist">
                    <div class="playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                    
                    <div class="playlist__content">
                        <span class="text title">Que tal seguir um podcast novo?</span>
                        <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                        <button class="playlist__button">
                            <span>Explore podcasts</span>
                        </button>
                    </div>
                </section>
            </div>

            <section class="library__end">
                <div class="coockies">
                    <a href="#">Coockies</a>
                </div>
    
                <div class="language">
                    <button class="language__button">
                        <span class="fa-solid fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </section>
    
        </div>
    </div>

    <footer>
        <div class="footer__text">
            <span class="title">Testar o Premium de graça</span>
            <span class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúnios. Não preisa de cartão de crédito</span>
        </div>

        <div>
            <button class="footer__button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
